<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="en-US">
<head>
<title>Nwice - Gameroom</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta name="description"
	content="JS Intersection between player and game">

<script type="text/javascript" src="game.js"></script>
<script type="text/javascript" src="player.js"></script>
<script type="text/javascript" src="gameroom.js"></script>

</head>
<body>
	<script type="text/javascript">
	var gameroom = new Gameroom("test");
	document.write(gameroom);
	</script>
	<br>
	<script type="text/javascript">	
	var anon = new Player("anon");
	gameroom.enter(anon);
	document.write(gameroom);
	gameroom.enter(anon);
	document.write(gameroom);
	</script>
	<br>
	<script type="text/javascript">	
	var game = new Game("anon");
	gameroom.game(game);
	document.write(gameroom);
	gameroom.game(game);
	document.write(gameroom);
	</script>
	<script type="text/javascript">
	gameroom.enter(new Player('player1'));		
	</script>
</body>
</html>
