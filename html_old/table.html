<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="en-US">
<head>
<title>table</title>

<meta http-equiv="content-type" content="text/html; charset=utf-8" />

<meta name="description" content="table page - for tests maybe">

<style>
.zerovis {
	display:none;
}

.table {
	margin-left:auto;
	margin-right:auto;
	background-color:green;
	text-align: center;
}

.seats {
	width:100%;	
	margin-left:auto;
	margin-right:auto;
}

.seat {
	margin:2px;
	padding:2px;
	width:140px;
	min-height:200px;
	border: 1px solid white;	
}

.seats .seat {
	float:right;
}
.clear {
	clear:both;
}
.control > button {
	display:none;
}
.cards {
	display:  table;
}

.cards > img {
    display:table-row;
    width:50px;
}

</style>

<script data-main="table_test" src="require.js"></script>

</head>
<body>
<div class="zerovis">

	<div class="player">
		<div class="name"></div>
		<div class="chips"></div>		
	</div>
	
	<div class="empty">
		<input type="button" value="sit">
	</div>
	
	<div class="bet">
		<input type="button" value="bet">
	</div>
	
	<div class="hand">
		<div class="bet"></div>
		<input type="button" value="insurance">
		<input type="button" value="stay">
		<input type="button" value="hit">
		<input type="button" value="double">
		<input type="button" value="split">
		<div class="cards"></div>
	</div>
</div>

<div id="table" class="table">
	<div id="dealer" class="seat">dealer</div>
	<div class="seats"></div>
	<div class="clear"></div>
</div>

</body>
</html>
