<!DOCTYPE HTML>
<html>
  <head>
    <style>
      body {
        overflow:hidden;
      }
      #myCanvas {
      	position:absolute;
      	top:0;
      	left:0;
      	z-index:5;
      }
    </style>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.14.1/build/cssreset/cssreset-min.css">
  </head>
  <body>
	<img id="chip" style="display:none" src="/deck/chip.svg"/>
	<img id="burner" style="display:none" src="/deck/Blue_Back.svg"/>  
  	<canvas id="table"></canvas>
  	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>  	    
    <script>
    	$( document ).ready(function() {
	      var canvas = document.getElementById('table');
    	  
    	  $(window).resize( function() {    	  	
    	  	canvas.getContext('2d').clearRect ( 0 , 0 , canvas.width , canvas.height );
    	  	$("#table").css({"height": "100%", "width": "100%"});
    	  	canvas.width  = document.documentElement.clientWidth;
  		  	canvas.height = document.documentElement.clientHeight;
		    centerX = canvas.width / 2,
	      	centerY = canvas.height / 2,  		  	
  		  	canvas.getContext('2d').arc(centerX, -centerY / 2, centerY * 2, Math.PI / 8, 7 * Math.PI / 8, false);
  		  	canvas.getContext('2d').stroke();
    	  });
    	  
		  canvas.width  = document.documentElement.clientWidth;
  		  canvas.height = document.documentElement.clientHeight;
    	  
	      centerX = canvas.width / 2,
	      centerY = canvas.height / 2,
	      angle = Math.PI * 7 / 8,
	      radius = 150;

	      canvas.getContext('2d').strokeStyle = 'black';	      
	      canvas.getContext('2d').lineWidth = 2;
	      canvas.getContext('2d').arc(centerX, -centerY / 2, centerY * 1.5, Math.PI / 8, 7 * Math.PI / 8, false);
	      canvas.getContext('2d').stroke();
	      
	     });
    </script>
  </body>
</html>
