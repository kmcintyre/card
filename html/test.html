<!DOCTYPE HTML>
<html>
  <head>
    <style>
      body {
        overflow:hidden;
      }
      #table {
      	position:absolute;
      	top:0;
      	left:0;
      	z-index:5;
      }
    </style>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.14.1/build/cssreset/cssreset-min.css">
  </head>
  <body>
	<img id="chip" style="display:none" src="/deck/chip.svg"/>
	<img id="burner" style="display:none" src="/deck/Blue_Back.svg"/>  
  	<canvas id="table"></canvas>
  	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>  	    
    <script>
    	$( document ).ready(function() {
	      var canvas = document.getElementById('table');
    	  
    	  function base(ctx) {
    	  	console.log(ctx.canvas.width + ' x ' + ctx.canvas.height); 
	      	ctx.strokeStyle = 'black';	      
	      	ctx.lineWidth = 2;
	      	//if ( ctx.canvas.width < ctx.canvas.height ) {    	
    	  		ctx.arc(ctx.canvas.width / 2, -25, 50, 0, Math.PI);
    	  		ctx.fill();    	  		
    	  		ctx.font = "bold 16px Arial";
  				ctx.fillText(ctx.canvas.width + ' x ' + ctx.canvas.height, ctx.canvas.width / 2, ctx.canvas.height / 2);
  				
  				
  				      // create radial gradient
      var grd = context.createRadialGradient(238, 50, 10, 238, 50, 300);
      // light blue
      grd.addColorStop(0, '#8ED6FF');
      // dark blue
      grd.addColorStop(1, '#004CB3');

      context.fillStyle = grd;
      context.fill();
  				    	  		
    	  	//}
    	  }
    	  
    	  $(window).resize( function() {    	  	
    	  	canvas.getContext('2d').clearRect ( 0, 0, canvas.width, canvas.height);    	  	
			document.getElementById("table").width  = document.documentElement.clientWidth;
			document.getElementById("table").height = document.documentElement.clientHeight;			
			base( document.getElementById("table").getContext('2d') );
 		  });
    	  
    	  document.getElementById("table").width  = document.documentElement.clientWidth;
  		  document.getElementById("table").height = document.documentElement.clientHeight;    	  
    	  base( document.getElementById("table").getContext('2d') ); 	  	      
	     });
    </script>
  </body>
</html>
